<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <section id="first-section">
        <div>
          <img
            id="instagram-image"
            src="images/Screenshot__42_-removebg-preview.png"
          />
        </div>
      </section>

      <section id="second-section">
        <form id="first-form">
          <img id="instagram-text" src="images/5a4e432a2da5ad73df7efe7a.png" />
          <input
            id="username"
            type="text"
            placeholder="Phone number, username, or email"
          />
          <input id="password" type="password" placeholder="password" />
          <button id="log-in">Log In</button>
          <hr id="first-hr" class="hr" />
          <h4 id="or">OR</h4>
          <hr id="second-hr" class="hr" />
          <img class="facebook-icon" src="images/icons8-facebook-48.png" />
          <a id="facebook-link" href="">Log in with Facebook</a>
          <a id="forgot-password" href="">Forgot password</a>
        </form>
      </section>

      <section id="third-section">
        <form id="second-form">
          <p id="dont-have">
            Don't have an account?
            <a id="sign-up" href="">Sign up</a>
          </p>
        </form>
      </section>

      <section>
        <h4 id="get-the">Get the app</h4>
        <div id="apple-div">
          <img id="apple" src="images/icons8-apple-logo-50.png" />
        <div id="download">
          <p>Dounload on the</p>
          <h3>App Store</h3>
        </div>
        </div>

        <div id="play-store">
            <img id="store" src="images/icons8-google-play-48.png">
        <div id="download-store">
            <p>Get it on</p>
            <h3>Google Play</h3>
        </div>    
        </div>
      <section>
    </main>
  </body>
</html>
